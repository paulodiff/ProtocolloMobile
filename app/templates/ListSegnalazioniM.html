<ion-view class="" title="Lista Segnalazioni" left-buttons="leftButtons" right-buttons="rightButtons">
    
    <ion-nav-bar class="bar-royal">
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()"></button>
    </ion-nav-buttons>
      <ion-nav-buttons side="right" >
        <button class="button button-icon ion-more" ng-click="popover.show($event)"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    
    <ion-content has-header="true">
        <div>
           <ion-list>
            </ion-list>
                <form>
                    <button class="button button-assertive button-block" ng-click="refreshDati()">Premi per aggiornare i dati</button>
                </form>
              <div class="row">
                <div class="col">
                  <h4>Elenco segnalazioni del 15/07/2015</h4>
                </div>
              </div>


            <ion-list>
                <ion-item ng-repeat="item in items" class="item-icon-left">
                  <i class="icon ion-checkmark"></i> 
                  <p><b>{{ ::item.tscreazione}} Protocollo:{{ ::item.protocollo}}</b></p>
                  <p>{{ ::item.tipo_segnalazione}}</p>
                  <p>Richiedente:{{ ::item.richiedente_nominativo}}</p>
                  <p>Indirizzo:{{ ::item.evento_indirizzo1}}</p>
                  <p>{{ ::item.descrizione_breve}}</p>
                  <p>{{ ::item.descrizione_dettagliata}}</p>
                
                  <!--                                           
                    <ion-option-button class="button-positive"
                       ng-click="viewItem(item.id)">
                        Dettagli
                    </ion-option-button>
                  -->
                </ion-item>
            </ion-list>
        </div>
    </ion-content>
</ion-view>
